language: ruby
cache: bundler
before_script:
- bundle install
script:
- bundle exec jekyll clean && bundle exec jekyll build
deploy:
- provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: preview.iiif.io
  skip_cleanup: true
  acl: public_read
  region: us-east-1
  local_dir: _site
  upload-dir: cookbook/$TRAVIS_BRANCH
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH != master"
env:
  global:
  - secure: 
  - secure: 
